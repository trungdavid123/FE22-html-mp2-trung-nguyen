<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Menu</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://media.istockphoto.com/vectors/fork-and-spoon-logo-for-restaurant-cafe-or-fast-food-menu-in-vector-vector-id1047536416" alt="img">
        </div>
        <nav>    
            <a href="../index.html">Home</a>
            <a href="#">Menu</a>
            <a href="./reserve.html">Reserve a table</a>
        </nav>
    </header>
    <main>
        <div class="menu">
            <h1>Menu</h1>
            <div class="dishes">
                <div class="dish">
                    <h3>Köttbular</h3>
                </div>
                <div class="dish">
                    <h3>Köttfärsås med pasta</h3>
                </div>
                <div class="dish">
                    <h3>Kyckling gryta</h3>
                </div>
                <div class="dish">

                </div>

                    <h3>Grill Kyckling</h3>
                </div>
                <div class="dish">

                </div>
                <div class="dish">
                    <h3>Kanelbullar</h3>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h1>Contact Us</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
            <label for="email">email:</label>
            <input type="email" id="email" name="email">
            <input type="submit" value="submit">
        </form>
    </footer>

</html>
